<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="navbar">
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="destinations">
        <h1>Discover all about Indonesia</h1>
        <div class="carousel">
            <div class="carousel-images">
                <div class="carousel-item">
                    <img src="images/jakarta.jpg" alt="Jakarta">
                    <div class="carousel-caption">
                        <h2>Jakarta</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/indo_beach.jpg" alt="Bali Beach">
                    <div class="carousel-caption">
                        <h2>Bali Beach</h2>
                    </div>
                </div>
                <!-- Add more items as needed -->
            </div>
        </div>
        <br><br>               
        <h1>Popular Destinations</h1>
        <div class="destinations-grid">
            <div class="destination-card" onclick="redirect('java.html')">
                <img src="images/java.jpg" alt="Java">
                <p>Java</p>
            </div>
            <div class="destination-card" onclick="redirect('bali.html')">
                <img src="images/bali.jpg" alt="Bali">
                <p>Bali</p>
            </div>
            <div class="destination-card" onclick="redirect('sumatra.html')">
                <img src="images/sumatra.jpg" alt="Sumatra">
                <p>Sumatra</p>
            </div>
            <!-- Add more destination cards as needed -->
        </div>
    </section>
    <div class="footer">
        <p>Â© 2024 IndoTours. All rights reserved.</p>
        <a href="https://www.facebook.com">
            <img src="images/facebook-brands-solid.jpg" alt="facebook-logo">
        </a>
        <a href="https://www.instagram.com">
            <img src="images/square-instagram-brands-solid.jpg" alt="instagram-logo">
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
